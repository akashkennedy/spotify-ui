<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <!-- Sidebar -->
  <aside style="background-color: black;">
    <img src="./Assets/Spotify.png" alt="Spotify Logo">
    <div class="menu-container">
      <div class="menu">
        <img src="/Assets/Home.png" alt="">
        <p>Home</p>
      </div>
      <div class="menu">
        <img src="/Assets/Search.png" alt="">

        <p>Search</p>
      </div>
      <div class="menu">
        <img src="/Assets/library.png" alt="">
        <p>Library</p>
      </div>

      <div class="library-menu">
        <div class="menu">
          <img src="/Assets/plus-icon.png" alt="plus icon">
          <p>Create Playlist</p>
        </div>
        <div class="menu">
          <img src="/Assets/heart-icon.png" alt="heart icon ">
          <p>Liked Playlists</p>
        </div>
      </div>
    </div>

    <div class="links">
      <ul>
        <li>Legal</li>
        <li>Privacy Center</li>
        <li>Privacy Policy</li>
        <li>Cookies</li>
        <li>About Ads</li>
      </ul>
    </div>
    <div class="language">
      <img src="./Assets/globe-icon.png" alt="globe-icon">
      <span>English</span>
    </div>
    </ aside>
</body>
<script src="./script.js" defer></script>

</html>
